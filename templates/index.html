{% extends "base.html" %}
{% block content %}

    <!-- Hero image section -->
    <!-- Background image container -->
    <div class="home-image">
        <!-- Text on hero image -->
        <div>
            <h1 class="center-align">Iacopo recipes</h1>
            <div class="divider"></div>
            <p class="center-align"></p>
        </div>
    </div>

    <!-- Homepage info text section -->
    <div class="container home-info">
        <div class="row">
            <!-- Introductory text section: about site -->
            <div class="col s12">
                <h5 class="center-align page-header">Recipes</h5>
                <div class="divider"></div>
                <p class="center-align home-text"> My recipes are made with fresh and genuine ingredients only</p>
                <!-- Button link to recipes.html -->
                <div class="center-align">
                    <a href="{{ url_for('get_recipes') }}" class="btn-small">Recipes</a>
                </div>
            </div>
            <!-- Introductory text section: abot registering -->
            <div class="col s12">
                <h5 class="center-align page-header">Registered?</h5>
                <div class="divider"></div>
                <p class="center-align home-text">Register to receive our weekly newsletter with the latest recipes, and to
                    start sharing your own recipes!</p>
                <!-- Button link to register.html -->
                <div class="center-align">
                    <a href="{{ url_for('register') }}" class="btn-small">Register</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
